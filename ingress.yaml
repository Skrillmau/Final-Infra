apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /apple
          backend:
            serviceName: appweb1-service
            servicePort: 80
        - path: /banana
          backend:
            serviceName: appweb2-service
            servicePort: 80