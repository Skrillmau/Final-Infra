apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
  namespace: nginx-ingress
spec:
  rules:
  - host: localhost
  - http:
      paths:
      - path: /app1
        backend:
          serviceName: appweb1
          servicePort: 80
      - path: /app2
        backend:
          serviceName: appweb2
          servicePort: 80