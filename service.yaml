apiVersion: v1
kind: Service
metadata:
    name: nginx-ingress
spec:
    type: NodePort
    ports:
        - port: 80
          targetPort: 80
          protocol: TCP
          name: http
        - port: 443
          targetPort: 443
          protocol: TCP
          name: https
        selector:
            name: nginx-ingress
---
apiVersion: v1
kind: Service
metadata:
  name: appweb1
spec:
  type: NodePort
  externalIPs:
    - 192.168.99.100
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector: 
    app: appweb1
---
apiVersion: v1
kind: Service
metadata:
  name: appweb2
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector: 
    app: appweb2
  